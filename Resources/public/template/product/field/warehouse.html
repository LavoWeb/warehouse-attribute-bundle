<div class="asset-gallery">
    <% if (editMode !== 'view') { %>
        <header>
            <button class="btn btn-success pull-right lavoweb-warehouse-add">Add item</button>
        </header>
    <% } %>
    <table class="lavoweb-warehouse-values" style="width: 100%">
        <thead>
        <tr>
            <% if (editMode !== 'view') { %>
                <th width="10"></th>
            <% } %>
            <th width="10">Name</th>
            <th>Qty</th>
            <% if (editMode !== 'view') { %>
                <th width="10"></th>
            <% } %>
        </tr>
        </thead>
        <tbody>

        </tbody>
        <tfoot style="display: none">
        <tr>
            <% if (editMode !== 'view') { %>
                <td class="handle"><i class="icon-reorder"></i></td>
            <% } %>
            <td><div class="lavoweb-warehouse-field lavoweb-warehouse-name" style="width: 350px"></div></td>
            <td><input type="number" min="0" class="lavoweb-warehouse-field lavoweb-warehouse-percentage" <%= editMode === 'view' ? 'disabled' : '' %>></td>
            <% if (editMode !== 'view') { %>
                <td>
                    <button class="btn btn-small action-delete-inline" type="button"><i class="icon-remove"></i></button>
                </td>
            <% } %>
        </tr>
        </tfoot>
    </table>
</div>
<input type="hidden" class="lavoweb-warehouse-data" data-locale="<%= value.locale %>" data-scope="<%= value.scope %>" <%= editMode === 'view' ? 'disabled' : '' %> value="<%- value.data %>">
